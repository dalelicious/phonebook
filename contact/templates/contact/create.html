<html>

  <head>
    <title>Create Contact</title>
  </head>

  <body>
    <center>

    <fieldset style="background-color:233d44">
      <h1 style="color:white" style="font-family:dejavu serif" ><center><b>Create Contact</b></center></h1>
    </fieldset>
    <br><br>
    <form method="post" action="{% url 'contact:create' %}">
      {% csrf_token %}
      Name: <input placeholder="Name" type="text" name="name"></br><br>
      Phone: <input placeholder="Phone" type="text" name="phone"></br><br>
      <input type="submit" name="create"></br>
    </form>

    </center>
  </body>
</html>
